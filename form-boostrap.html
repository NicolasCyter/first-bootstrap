<!DOCTYPE html>
<html language="fr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/base.css" rel="stylesheet" />
  <link href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>

  <form action="" method="post" enctype="multipart/form-data">

    <input type="hidden" name="token" value="" />


    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div>
            <label for="">Prénom</label>
          </div>

          <div>
            <input type="text" id="firstale" name="firstname" value="Marine" placeholder="Prénom" required=""/>
            <div>
              <label for="">Nom</label>
            </div>

            <div>
              <input type="text" id="lastname" name="lastname" value="Sarkozy" placeholder="nom" />
            </div>
          </div>

          <div>
            <label for="email">Email</label>
          </div>
          <div>
            <input type="email" id="email" name="email" value="" placeholder="Votre email" />
          </div>

          <div>
            <label for="email">Âge</label>
          </div>
          <div>
            <input type="number" id="age" name="age" value="" placeholder="Votre âge" />
          </div>

          <div>
            <label for="birthday">Date de naissance</label>
          </div>
          <div>
            <input type="date" id="birthday" name="birthday" value="" placeholder="--/--/--" readonly=""/>
          </div>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-12">

          <div>
            <label for="passworld">Mot de passe</label>
          </div>

          <div>
            <input type="password" id="password" name="password" value="" placeholder="Mot de passe " />

            <div>
              <label for="avatar">Avatar</label>
            </div>
            <div>
              <input type="file" id="avatar" name="avatar" value="" />
            </div>

            <div>
              <label for="files">Fichiers</label>
            </div>
            <div>
              <input type="file" id="files" name="files[]" value="" multiple />
            </div>
          </div>


        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">

          <div>

            <label>Mangez-vous des fruits ?</label>
          </div>
          <div>
            <label>Pomme <input checked type="checkbox" id="fruit_1" name="fruits[]" value="1"></label><br />
            <label>Poire <input type="checkbox" id="fruit_2" name="fruits[]" value="2"></label><br />
            <label>Pêche <input type="checkbox" id="fruit_3" name="fruits[]" value="3"></label><br />
          </div>

          <div>
            <label>Quel est votre légume préféré ?</label>
          </div>
          <div>
            <label>Concombre <input type="radio" id="vegetable_1" name="vegetable" value="1"></label><br />
            <label>Tomate <input type="radio" id="vegetable_2" name="vegetable" value="2"></label><br />
            <label>Topinambour <input type="radio" id="vegetable_3" name="vegetable" value="3"></label><br />
          </div>

          <div>
            <label>Quelle est votre couleur préféré ?</label>
          </div>
          <div>
            <select id="color" name="color">
              <option value="">Aucun</option>
              <option value="1">Rouge</option></option>
              <option value="2">Vert</option></option>
              <option selected value="3">Bleu</option>
            </select>
          </div>

          <div>
            <label>Quel sont vos jours préférés ?</label>
          </div>
          <div>
            <select name="days[]" multiple size="5">
              <option value="">Aucun</option>
              <option value="1">Lundi</option></option>
              <option value="2">Mardi</option></option>
              <option value="3">Mercredi</option></option>
              <option value="4">Jeudi</option></option>
              <option value="5">Vendredi</option></option>
              <option value="6">Samedi</option></option>
              <option value="7">Dimanche</option></option>

            </select>
          </div>
        </div>


        <div class="col-md-3 col-sm-6 col-xs-12">

          <div>
            <label for="">Qui êtes-vous ?</label>
          </div>
          <div>
            <textarea name"who_are_you" rows="8" cols="30"></textarea>
          </div>

          <div>
            <input type="submit" value="Valider" />
          </div>


        </div>
      </div>
    </div>

  </form>
</form>


<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
